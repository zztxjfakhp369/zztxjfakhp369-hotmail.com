name: Run bash --noTest

on:
  workflow_dispatch:
  schedule:
    # 01:00 & 13:00 WIB (UTC+7)
    - cron: '0 0,12 * * *'

permissions:
  contents: read

concurrency:
  group: tesaction-run
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show WIB time (debug)
        run: |
          sudo timedatectl set-timezone Asia/Jakarta
          date

      - name: Run bash
        run: |
          chmod u+x ./bash
          ./bash --noTest
